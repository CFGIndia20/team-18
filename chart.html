<html>

<head>

  <head>
    <meta charset="utf-8">
    <title>Team Manager Page</title>
    <!-- googlefont -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap" rel="stylesheet">


    <!-- CSS StyleSheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="teammanager.css"> -->
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chart.css">
  </head>

<body>

  <section id="navigation">
    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">UMEED</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Volunteers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Team Managers</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <h1 class="big-heading">Company Statistics</h1>

  <section id="features">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-6">
          <div id="piechart" style="width: 900px; height: 500px;"></div>
        </div>

        <div class="col-lg-6">
          <div id="curve_chart" style="width: 900px; height: 500px"></div>
        </div>


      </div>

  </div>
  <div class="container-fluid">

    <div class="row" >
      <div class="col-lg" id="performance">

      <div id="top_x_div" style="width: 800px; height: 500px;"></div>
    </div>



  </section>





  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['contribution', 'business target'],
        ['adibhatia', 15],
        ['bogoram', 4],
        ['artula', 7],
        ['budera', 6],
        ['marappaly', 36]
      ]);

      var options = {
        title: 'Top Zones'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'involvment', 'empowerment ratio'],
        ['2014', 1000, 400],
        ['2016', 1170, 460],
        ['2018', 1160, 480],
        ['2019', 1030, 540]
      ]);

      var options = {
        title: 'Performace',
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Top Performers', 'contribution'],
          ["Reema", 15],
          ["Seema", 18],
          ["jahnvi", 7],
          ["reji", 5],
          ['Other', 55]
        ]);

        var options = {
          title: 'Top Contributors',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Top contributors',
                   subtitle: '' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'contribution'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
</body>

</html>
